- id: 'pizza'
  label: 'Pizza Places'
  toggle: true
  visible: true
  data-type: 'geojson'
  layer-type: 'circle'
  url: 'http://localhost:4321/astro-maplibre-template'
  paint:
    circle-color: '#ff0000'
    circle-radius: 5
  mouseEvent:
    - type: "click"
      content:
        - h1:
            - str: "Feature Info"
        - p:
            - str: "Description"
        - p:
            - str: "Name: "
            - property: "dba"
              else: "N/A"